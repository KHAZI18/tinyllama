<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLLaMA AI Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-dark: #1A1A2E;
            --text-light: #E5E5E5;
            --accent-color: #FF6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background-dark) 0%, #16213E 100%);
            perspective: 1000px;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 550px;
            background-color: rgba(26, 26, 46, 0.8);
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 2px solid rgba(74, 144, 226, 0.2);
            transform: rotateX(10deg) rotateY(-10deg) scale(0.9);
            transition: all 0.5s ease;
        }

        .chat-container:hover {
            transform: rotateX(0) rotateY(0) scale(1);
            box-shadow: 0 30px 70px rgba(0,0,0,0.5);
        }

        .chat-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
            animation: shine 5s infinite linear;
        }

        @keyframes shine {
            0% { transform: rotate(-45deg) translateX(-100%); }
            100% { transform: rotate(-45deg) translateX(100%); }
        }

        .chat-header h1 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .chat-header i {
            margin-right: 15px;
            font-size: 40px;
            color: white;
        }

        .chat-content {
            padding: 30px;
            background: rgba(26, 26, 46, 0.9);
        }

        #user-input {
            width: 100%;
            padding: 15px;
            background-color: rgba(74, 144, 226, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            resize: none;
            font-size: 16px;
            margin-bottom: 20px;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(50, 227, 194, 0.3);
        }

        .send-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }

        .send-button:hover::before {
            left: 100%;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
        }

        .send-button i {
            margin-left: 10px;
        }

        #response {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: 15px;
            height: 200px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(74, 144, 226, 0.3);
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }

        #response-content {
            overflow-y: auto;
            padding-right: 10px;
            flex-grow: 1;
        }

        #response-content::-webkit-scrollbar {
            width: 8px;
        }

        #response-content::-webkit-scrollbar-track {
            background: rgba(74, 144, 226, 0.1);
            border-radius: 10px;
        }

        #response-content::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        #response-content::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .speak-button {
            margin-top: 10px;
            padding: 10px;
            background: linear-gradient(to right, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .speak-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .speak-button i {
            margin-right: 8px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                margin: 10px;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-container"></div>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <h1>TinyLLaMA AI Chat</h1>
        </div>
        <div class="chat-content">
            <textarea id="user-input" placeholder="Type your intelligent message here..."></textarea>
            <button class="send-button" onclick="sendMessage()">
                Send Message
                <i class="fas fa-paper-plane"></i>
            </button>
            <div id="response">
                <div id="response-content">
                    Your advanced AI companion awaits your command!
                </div>
                <button id="speak-btn" class="speak-button" onclick="speakResponse()" disabled>
                    <i class="fas fa-volume-up"></i> Speak Response
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentResponse = '';

        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let responseContent = document.getElementById("response-content");
            let speakBtn = document.getElementById("speak-btn");
            
            responseContent.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing your message...';
            speakBtn.disabled = true;
            
            try {
                let response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userInput })
                });
                let data = await response.json();
                
                currentResponse = data.response;
                responseContent.innerHTML = "<b>AI Response:</b> " + currentResponse;
                
                // Enable speak button
                speakBtn.disabled = false;
            } catch (error) {
                responseContent.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Connection error. Please check your server.';
                speakBtn.disabled = true;
            }
        }

        function speakResponse() {
            // Check if Text-to-Speech is supported
            if ('speechSynthesis' in window) {
                // Create a new speech synthesis utterance
                const utterance = new SpeechSynthesisUtterance(currentResponse);
                
                // Optional: Customize voice and parameters
                utterance.rate = 0.9; // Speaking rate
                utterance.pitch = 1;  // Voice pitch
                
                // Speak the response
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Text-to-Speech is not supported in this browser.');
            }
        }

        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                particle.style.width = `${Math.random() * 10 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 10}s`;

                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
